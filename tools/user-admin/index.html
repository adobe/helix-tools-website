<!DOCTYPE html>
<html lang="en">

<head>
  <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'nonce-aem' 'strict-dynamic'; base-uri 'self'; object-src 'none';"
    move-to-http-header="true"
  >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="lab" content="true">
  <title>User Admin</title>
  <script nonce="aem" src="/scripts/aem.js" type="module"></script>
  <script nonce="aem" src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/utils/card-ui/card-ui.css" />
  <script nonce="aem" src="/tools/user-admin/user-admin.js" type="module"></script>
  <link rel="stylesheet" href="/tools/user-admin/user-admin.css" />
</head>

<body class="user-admin">
  <header></header>
  <main>
    <!-- TITLE -->
    <div>
      <h1>User Admin</h1>
      <p>Manage users and their roles for your organization or site.</p>
    </div>

    <!-- ADMIN FORM -->
    <div>
      <form id="admin-form">
        <section class="form-field config-field">
          <div class="form-field org-field">
            <label for="org">Organization</label>
            <input name="org" id="org" list="org-list" autocomplete="off" required />
            <datalist id="org-list"></datalist>
          </div>
          <div class="form-field site-field">
            <label for="site">Site (optional)</label>
            <input name="site" id="site" list="site-list" autocomplete="off" />
            <datalist id="site-list"></datalist>
            <div class="field-help-text">
              <p>Leave blank to manage org-level users, or select a site to manage site-specific access.</p>
            </div>
          </div>
        </section>
        <p class="button-wrapper">
          <button type="submit" id="fetch" class="button">Fetch Users</button>
          <button type="reset" id="site-reset" class="button outline">Reset</button>
        </p>
      </form>
    </div>

    <!-- USERS CONTAINER -->
    <div id="users-container" class="card-ui">
    </div>

    <!-- CONSOLE -->
    <div>
      <div class="console"></div>
    </div>

  </main>
  <footer></footer>
</body>

</html>
