<!DOCTYPE html>
<html>
<head>
  <title>Orphaned Pages Popover</title>
  <script src="/tools/page-status/orphaned-pages-popover.js" type="module"></script>
  <link rel="stylesheet" href="/tools/page-status/orphaned-pages-popover.css" />
</head>
<body>
  <div id="orphaned-pages-wrapper">
    <button id="run-report">Run Report</button>
    <input id="hide-drafts" type="checkbox" />
    <label for="hide-drafts">Hide Drafts</label>
    <p id="orphaned-pages-status"></p>
    <ul id="orphaned-pages-list"></ul>
  </div>
  <button id="orphaned-pages-actions" disabled>Unpublish (0) Pages</button>
  <div id="spinner" aria-hidden="true"><span class="loading"></span></div>
</body>
</html>
