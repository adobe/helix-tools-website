<!DOCTYPE html>
<html lang="en">

<head>
  <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'nonce-aem' 'strict-dynamic'; base-uri 'self'; object-src 'none';"
    move-to-http-header="true"
  >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="lab" content="true">
  <title>Site Admin</title>
  <script nonce="aem" src="/scripts/aem.js" type="module"></script>
  <script nonce="aem" src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <script nonce="aem" src="/tools/site-admin/site-admin.js" type="module"></script>
  <link rel="stylesheet" href="/tools/site-admin/site-admin.css" />
</head>

<body class="site-admin">
  <header></header>
  <main>
    <!-- TITLE -->
    <div>
      <h1>Site Admin</h1>
      <p>
        Manage the sites of an org.
      </p>
    </div> 

    <!-- ADMIN FORM -->
    <div>
      <form id="site-admin-form">
        <section class="form-field config-field">
          <div class="form-field org-field">
            <label for="org">Organization</label>
            <input name="org" id="org" list="org-list" autocomplete="off" required />
            <datalist id="org-list"></datalist>
            <div class="field-help-text">
              <p>
                Make sure you are logged into sidekick on a project of the org selected
              </p>
            </div>
          </div>
          <div class="form-field site-field" style="display: none;">
            <label for="site">Site</label>
            <input name="site" id="site" list="site-list" autocomplete="off" disabled />
            <datalist id="site-list"></datalist>
          </div>
        </section>
        <p class="button-wrapper">
          <button type="submit" id="list" class="button">List</button>
          <button type="reset" id="reset" class="button outline">Reset</button>
        </p>
      </form>
    </div>

    <!-- BODY FORM -->
    <div id="sites" aria-hidden="true">
    </div>

    <!-- CONSOLE -->
    <div>
      <div class="console"></div>
    </div>

  </main>
  <footer></footer>
</body>

</html>
