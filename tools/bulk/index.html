<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Operations</title>
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <script src="/tools/bulk/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/tools/bulk/styles.css" />
</head>

<body class="bulk-ops">
  <header></header>
  <main>
    <!-- TITLE -->
    <div>
      <h1>Bulk Operations</h1>
      <p>
        The <strong>Bulk Operations</strong> tool provides an interface for bulk preview, publish, index, and purge jobs.
      </p>
    </div>

    <!-- FORM -->
    <div>
      <form id="urls-form">

        <div class="form-field textarea-field">
          <label for="urls">URLs</label>
          <textarea name="urls" id="urls" type="url" rows="10" required></textarea>
          <div class="field-help-text">
            <p>hlx/aem page & live URLs supported.</p>
          </div>
        </div>

        <div class="run-wrapper">
          <div class="form-field picker-field">
            <label for="operation">Operation</label>
            <input
              name="operation"
              id="operation"
              type="text"
              aria-haspopup="listbox"
              value="preview"
              data-value="preview"
              readonly />
            <i class="symbol symbol-chevron"></i>
            <ul class="menu" id="operation-menu" aria-labelledby="operation" role="listbox" hidden>
              <li role="option" data-value="preview" aria-selected="true">preview</li>
              <li role="option" data-value="live" aria-selected="false">publish</li>
              <li role="option" data-value="index" aria-selected="false">index</li>
              <li role="option" data-value="cache" aria-selected="false">purge CDN cache</li>
            </ul>
          </div>
          <p class="button-wrapper">
            <button type="submit" id="run" class="button">Run</button>
          </p>
          <fieldset class="form-field checkbox-field">
            <ul>
              <li>
                <label for="slow">
                  <input id="slow" name="options" value="slow" type="checkbox" />
                  <span class="checkbox"></span>
                  Go Slow
                </label>
              </li>
              <li>
                <label for="force">
                  <input id="force" name="options" value="force" type="checkbox" />
                  <span class="checkbox"></span>
                  Force Update
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
      </form>
    </div>

    <!-- TOTAL -->
    <div>
      <div id="total"></div>
      <div id="logger"></div>
    </div>

  </main>
  <footer></footer>
</body>

</html>
